name: stack-manager-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      changed-files: ${{ steps.get-changed-file.outputs.changed-file }}
    steps:
      - id: get-changed-file
        run: |
          git ls-files -m | grep -i -v -E '.github' | grep .yml
          if [ $? -gt 0 ]
          then
            echo "::set-output name=changed-file::$(git ls-files -m | grep -i -v -E '.github' | grep .yml)"
          fi
  deploy:
    runs-on: self-hosted
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - name: down stack
        timeout-minutes: 3
        run: docker-compose -f ${{ needs.prepare.outputs.changed-files }} down 
      - name: run stack
        timeout-minutes: 3
        run: docker-compose -f ${{ needs.prepare.outputs.changed-files }} up 
